---
# tasks/main.yml


- name: Ensure required packages are installed using rpm only
  block:

    - name: Ensure Development RPM directory exists
      ansible.builtin.file:
        path: "{{ dev_rpm_path }}"
        state: directory
        mode: "0755"

    - name: Gather installed package list using rpm
      ansible.builtin.command: rpm -qa --qf '%{NAME}\n'
      register: installed_rpms
      changed_when: false

    - name: Determine missing required packages
      ansible.builtin.set_fact:
        missing_packages: "{{ required_packages | difference(installed_rpms.stdout_lines) }}"

    - name: Show missing packages
      ansible.builtin.debug:
        msg: "Missing packages: {{ missing_packages }}"
      when: missing_packages | length > 0

    - name: Find local RPMs for missing packages
      ansible.builtin.find:
        paths: "{{ dev_rpm_path }}"
        patterns: "{{ item }}-*.rpm"
      loop: "{{ missing_packages }}"
      register: found_rpms
      when: missing_packages | length > 0

    - name: Fail if any required RPM is missing locally
      ansible.builtin.fail:
        msg: "RPM for package {{ item.item }} not found in {{ dev_rpm_path }}"
      when:
        - missing_packages | length > 0
        - item.matched == 0
      loop: "{{ found_rpms.results }}"
      ignore_errors: true


    - name: Install missing packages using rpm
      ansible.builtin.command: >
        rpm -Uvh --nosignature --nodeps
        {{ found_rpms.results | map(attribute='files') | flatten | map(attribute='path') | join(' ') }}
      when: missing_packages | length > 0
      ignore_errors: true


##########################################################################################################################

- name: Check if Mellanox OFED is installed
  command: ofed_info -s
  register: ofed_check
  failed_when: false
  changed_when: false


- name: Set mellanox_installed fact
  set_fact:
    mellanox_installed: "{{ 'MLNX_OFED' in ofed_check.stdout }}"

- name: Prompt user for confirmation if Mellanox is installed
  pause:
    prompt: "Mellanox OFED appears to be already installed. Do you want to reinstall? (yes/no):"
  register: user_choice
  when:
    - install_mellanox is not defined
    - mellanox_installed | bool

- name: Set skip fact when user chooses not to reinstall
  set_fact:
    skip_mellanox_install: true
  when:
    - install_mellanox is not defined
    - user_choice.user_input | lower != 'yes'


# Ensure required build packages are installed
- name: Ensure Mellanox RPM directory exists
  file:
    path: "{{ mlnx_dir_path }}/"
    state: directory
    mode: "0755"
  when: install_mellanox

- name: Ensure required packages are installed
  ansible.builtin.package:
    name: "{{ required_packages }}"
    state: present
  ignore_errors: true


# Get OS version safely with slurp + regex
- name: Read /etc/os-release content
  ansible.builtin.slurp:
    src: /etc/os-release
  register: os_release_content


- name: Extract VERSION_ID from /etc/os-release
  ansible.builtin.set_fact:
    os_version_id: "{{ (os_release_content.content | b64decode | regex_search('^VERSION_ID=\"?([0-9.]+)\"?', '\\1', multiline=True)) | first | trim }}"


- name: Debug extracted OS version
  ansible.builtin.debug:
    msg: "Detected OS version: {{ os_version_id }}"


- name: Debug required_packages
  ansible.builtin.debug:
    var: required_packages

- name: Set Mellanox download URL based on VERSION_ID
  ansible.builtin.set_fact:
    mellanox_ofed_url: >-
      {{
        (
          rhel9_4_repo if os_version_id == '9.4' else
          rhel9_5_repo if os_version_id == '9.5' else
          rhel9_6_repo if os_version_id == '9.6' else
          rhel8_10_repo if os_version_id == '8.10' else
          rhel8_9_repo if os_version_id == '8.9' else
          rhel8_8_repo if os_version_id == '8.8' else
          ""
        ) | trim
      }}



- name: Debug Mellanox URL (autodetected)
  ansible.builtin.debug:
    msg: "Autodetected Mellanox URL: {{ mellanox_ofed_url }}"

- name: Fail if VERSION_ID is unsupported
  ansible.builtin.fail:
    msg: "Unsupported RHEL version: {{ os_version_id }}"
  when: mellanox_ofed_url | length == 0

- name: Extract filename from URL
  ansible.builtin.set_fact:
    mellanox_tgz: "{{ mellanox_ofed_url | basename }}"

- name: Set Mellanox folder name without extension
  ansible.builtin.set_fact:
    mellanox_ofed_dir: "{{ mellanox_ofed_url | basename | regex_replace('\\.tgz$', '') }}"

- name: Check if Mellanox OFED tgz already exists
  ansible.builtin.stat:
    path: "{{ mlnx_dir_path }}/{{ mellanox_tgz }}"
  register: mellanox_tgz_stat

- name: Download Mellanox OFED tgz if not present
  ansible.builtin.get_url:
    url: "{{ mellanox_ofed_url }}"
    dest: "{{ mlnx_dir_path }}/{{ mellanox_tgz }}"
    mode: '0644'
  when:
    - mellanox_ofed_url | length > 0
    - not mellanox_tgz_stat.stat.exists


# Extract the Mellanox OFED tarball
- name: Extract Mellanox OFED tgz
  ansible.builtin.unarchive:
    src: "{{ mlnx_dir_path }}/{{ mellanox_tgz }}"
    dest: "{{ mlnx_dir_path }}"
    remote_src: yes


# -------------------------------------------------
# Install Mellanox OFED (normal → fallback to add-kernel-support)
# -------------------------------------------------
# -------------------------------------------------
# Mellanox OFED installation (idempotent with fallback)
# -------------------------------------------------

# -------------------------------------------------
# 1. Pre-check: Is OFED already installed?
# -------------------------------------------------
- name: Check if Mellanox OFED is installed
  ansible.builtin.command: ofed_info -s
  register: ofed_check
  failed_when: false
  changed_when: false

- name: Set mellanox_installed fact
  ansible.builtin.set_fact:
    mellanox_installed: "{{ ofed_check.rc == 0 }}"


# -------------------------------------------------
# 2. Decide whether installation is required
# -------------------------------------------------
- name: Decide Mellanox installation requirement
  ansible.builtin.set_fact:
    mellanox_do_install: >-
      {{ install_mellanox | bool or not mellanox_installed }}


# -------------------------------------------------
# 3. Install Mellanox OFED (normal → fallback)
# -------------------------------------------------
- block:

    - name: Attempt Mellanox OFED installation (normal)
      ansible.builtin.command: >
        {{ mlnx_dir_path }}/{{ mellanox_ofed_dir }}/mlnxofedinstall --force
      register: ofed_install_attempt
      failed_when: false
      changed_when: true

    - name: Re-check Mellanox OFED installation
      ansible.builtin.command: ofed_info -s
      register: ofed_check_after
      failed_when: false
      changed_when: false

    - name: Retry Mellanox OFED installation with kernel support
      ansible.builtin.command: >
        {{ mlnx_dir_path }}/{{ mellanox_ofed_dir }}/mlnxofedinstall --force --add-kernel-support
      when: ofed_check_after.rc != 0

  when: mellanox_do_install
