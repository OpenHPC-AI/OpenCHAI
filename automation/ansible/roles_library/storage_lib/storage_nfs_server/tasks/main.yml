---
#####################################################################
# STEP 1: Gather installed package facts
#####################################################################

- name: Gather installed package facts
  ansible.builtin.package_facts:
    manager: auto

#####################################################################
# STEP 2: Install NFS server packages (optional)
#####################################################################

- name: Install NFS Server packages if missing
  ansible.builtin.package:
    name: "{{ nfs_server_packages }}"
    state: present
  when:
    - nfs_server_install_if_missing | bool
    - nfs_server_packages | difference(ansible_facts.packages.keys()) | length > 0
  notify: Restart NFS service

- name: Warn if NFS packages missing but install skipped
  ansible.builtin.debug:
    msg: >
      NFS server packages are missing, but installation is disabled
      (nfs_server_install_if_missing=false).
  when:
    - not nfs_server_install_if_missing | bool
    - nfs_server_packages | difference(ansible_facts.packages.keys()) | length > 0

#####################################################################
# STEP 3: Configure exports (HEADNODE ONLY)
#####################################################################

- name: Ensure /etc/exports exists
  ansible.builtin.file:
    path: /etc/exports
    state: touch
    owner: root
    group: root
    mode: "0644"
  when: inventory_hostname == headnode_inventory_hostname

- name: Ensure NFS export directories exist
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop: "{{ nfs_exports }}"
  loop_control:
    label: "{{ item.path }}"
  when: inventory_hostname == headnode_inventory_hostname

- name: Configure NFS exports
  ansible.builtin.lineinfile:
    path: /etc/exports
    line: "{{ item.path }} {{ item.clients }}({{ item.options }})"
    state: present
    insertafter: EOF
    create: yes
  loop: "{{ nfs_exports }}"
  loop_control:
    label: "{{ item.path }}"
  notify: Reload NFS exports
  when: inventory_hostname == headnode_inventory_hostname

#####################################################################
# STEP 4: Ensure NFS service is enabled and running
#####################################################################

- name: Ensure NFS service is enabled and started
  ansible.builtin.service:
    name: "{{ nfs_server_service }}"
    state: started
    enabled: true
  when:
    - nfs_server_packages | difference(ansible_facts.packages.keys()) | length == 0

#####################################################################
# STEP 5: Verify NFS service status
#####################################################################

- name: Check NFS service status
  ansible.builtin.command: systemctl is-active "{{ nfs_server_service }}"
  register: nfs_service_status
  changed_when: false
  failed_when: false

- name: Debug NFS service status
  ansible.builtin.debug:
    msg: "NFS service '{{ nfs_server_service }}' status: {{ nfs_service_status.stdout }}"

- name: Fail if NFS service is not active
  ansible.builtin.fail:
    msg: "NFS service '{{ nfs_server_service }}' is not running!"
  when: nfs_service_status.stdout != "active"
