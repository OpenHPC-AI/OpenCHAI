    vip_ip: "{{ xcat_vip_ip }}"
    vip_prefix: "{{ xcat_vip_subnet_prefix }}"
    vip_resource_name: "{{ xcat_vip_resource_name }}"

    drbd_resource_name: "{{ drbd_resource_name }}"
    drbd_clone_name: "{{ drbd_clone_name }}"
    drbd_fs_resource_name: "{{ drbd_fs_resource_name }}"
    drbd_device: "{{ drbd_device }}"
    drbd_mount_dir: "{{ drbd_mount_dir }}"
    drbd_fstype: "{{ drbd_fstype }}"

    primary_master_node_hostname: "{{ pcs_primary_master_node_hostname }}"
    secondary_master_node_hostname: "{{ pcs_secondary_master_node_hostname }}"
    pcs_cluster_password: "{{ pcs_cluster_password }}"
    pcs_cluster_name: "{{ pcs_cluster_name }}"



- import_playbook: ../../playbook_library/utility/utility_lmod.yml
  vars:
    util_rpm_base: "{{ rpm_stack_path }}/utilities_rpms"
    dev_rpm_base : "{{ rpm_stack_path }}/developement_rpms"
    modulepath_dir: "{{ modulepath_dir }}"



# ============================================================
# ===  PHASE 3: NETWORK CONFIGURATION  =======================
# ============================================================
- import_playbook: ../../playbook_library/network/setup_mellanox.yml
  vars:
    install_mellanox: true   # set to false to skip re-installation
    mlnx_dir_path: "{{ bin_dir_path }}/mellanox_rpms"
    dev_rpm_path: "{{ rpm_stack_path }}/developement_rpms"



# ============================================================
# ===  PHASE 4: CORE SERVICES  ===============================
# ============================================================
- import_playbook: ../../playbook_library/services/firewalld.yml
  vars:
    fw_service_name: firewalld
    fw_service_state: stopped
    fw_service_enabled: false

- import_playbook: ../../playbook_library/services/sshd.yml
  vars:
    sshd_service_name: sshd
    sshd_service_state: started
    sshd_service_enabled: true

# ============================================================
# ===  PHASE 5: SECURITY & HARDENING  ========================
# ============================================================

- import_playbook: ../../playbook_library/security/configure_firewall.yml
  vars:
    fw_service_name: firewalld
    fw_service_state: stopped       # ðŸ§  Example of overriding variable
    fw_service_enabled: false       # ðŸ§  Custom value
    fw_install_if_missing: true

- import_playbook: ../../playbook_library/security/configure_selinux.yml
  vars:
    selinux_mode: disabled
    selinux_install_if_missing: true

- import_playbook: ../../playbook_library/security/security_sshd.yml
  vars:
    sshd_packages:
      - openssh-server
      - openssh-clients
    sshd_service_name: sshd
    sshd_service_state: started
    sshd_service_enabled: true
    ssh_key_generate: true
    ssh_key_path: /root/.ssh/id_rsa
    ssh_key_type: rsa
    ssh_key_bits: 4096
    ssh_key_force: no
    ssh_hardening_enable: true
    sshd_hardening_block: |
      PermitRootLogin yes
      PasswordAuthentication yes
      PermitEmptyPasswords no
      ChallengeResponseAuthentication no
      UseDNS no
      X11Forwarding yes
      AllowTcpForwarding no
      PrintMotd no
      Banner none
      VersionAddendum none
      Ciphers chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes256-ctr
      MACs hmac-sha2-512,hmac-sha2-256
      KexAlgorithms curve25519-sha256,curve25519-sha256@libssh.org


# =================================================================================================
# ===  PHASE 6: Container Engine Installation: Docker, Docker Swarm & Docker Compose   ============
# =================================================================================================
- import_playbook: ../../playbook_library/container/docker-engine/install_docker_latest.yml
  vars:
    docker_repo_url: "https://download.docker.com/linux/rhel/docker-ce.repo"
    docker_remove_exiting: true # or false
    docker_install: true # or false
    at_install_allow_erasing: false # or true
    docker_service_enable: yes # or no
    docker_engine_rpm_stack_path: "{{ rpm_stack_path }}/docker_rpm"

- import_playbook: ../../playbook_library/container/docker-compose/install_docker_compose.yml

- import_playbook: ../../playbook_library/container/docker-swarm/swarm_ha_setup.yml
  vars:
    primary_manager: "{{ primary_swarm_manager }}"
    swarm_managers:
      - "{{ primary_swarm_manager }}"
      - "{{ secondary_swarm_manager }}"
      - "{{ tertiary_swarm_manager }}"
    swarm_token_file: "/hpctool_stack/docker_swarm/manager_join_token.txt"

# ============================================================
# ===  PHASE 6: Provisioning: xCAT Installation   ============
# ============================================================

- import_playbook: ../../playbook_library/provision/xcat-container/xcat-management/configure_xcat_ha_cluster.yml
  vars:
    swarm_label_key: xcat_master
    swarm_label_value: true
    xCAT_reg_path: "{{ hpcsuite_registry_mount_path }}/container_img_reg/xCAT_reg"
    xcat_version: "{{ xcat_version_tag }}"
    xcat_image: "{{ xcat_docker_img }}"
    xcat_container_img: "{{ xcat_container_img_tar }}"
    xcat_reg_network_url: "{{ hpcsangrah_vault_network_url }}/OpenCHAI/hpcsuite_registry/container_img_reg/{{ os_version }}/xCAT_reg/{{ xcat_version }}/{{ xcat_container_img }}"
    xcat_provisioning_osimage_network_url: "{{ hpcsangrah_vault_network_url }}/OpenCHAI/hpcsuite_registry/provisioning_osimage/{{ os_version }}"
    ssl_certificate_check: no
    xcatdata_base_config: "xcatdata_{{ os_version }}.tgz"

- import_playbook: ../../playbook_library/configure/xcat_docker_hostmachine_setup.yml
  vars:
    xcat_version: "{{ xcat_version_tag }}"
    xcat_baseos: "{{ rhel_linux_label }}"
    xcat_reporoot: "https://xcat.org/files/xcat/repos/yum"
    xcat_core_type: "{{ 'core-snap' if xcat_version == 'devel' else 'xcat-core' }}"
    os_architecture: "{{ os_arch }}"

# ============================================================================
# ===  PHASE 7: Authentication: OpenLDAP Container Installation   ============
# ============================================================================

- import_playbook: ../../playbook_library/install/ldap/install_multi_rep_openldap_server.yml
  vars:
    ldap_pv_dir: "/hpc_container_pv/ldapdata"
    openldap_image: "{{ openldap_container_image }}"
    ldap_container_img: "{{ ldap_container_img_tar }}"
    ldap_version: "{{ ldap_version_tag }}"
    ldap_reg_network_url: "{{ hpcsangrah_vault_network_url }}/OpenCHAI/hpcsuite_registry/container_img_reg/{{ os_version }}/ldap_reg/{{ ldap_version }}/{{ ldap_container_img }}"
    ssl_certificate_check: no
    primary_ldap_server_ip: "{{ primary_ldap_node_ip }}"
    secondary_ldap_server_ip: "{{ secondary_ldap_node_ip }}"

- import_playbook: ../../playbook_library/configure/ldap_docker_hostmachine_setup.yml
  vars:
    ldap_version: "{{ ldap_version_tag }}"

# ===================================================================================
# ===  PHASE 8: Workload Managment: Slurm Installation & Configuration   ============
# ===================================================================================

- import_playbook: ../../playbook_library/install/slurm/install_slurm_master.yml
  vars:
    slurm_reinstall: false
    slurm_replace_configs: true
    pmix_version: "pmix-all"
    slurm_version: "{{ slurm_version }}"
    slurm_node_role: "master" # can be "master", "compute", or "db"
    slurm_rpm_base: "{{ rpm_stack_path  }}/slurm_rpms/{{ enterprise_linux_label }}/"
    slurm_generate_jwt_key: true
    munge_generate_key: true
